<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Share Model | Hari ‡•ê</title>
    <link rel="shortcut icon" href="./assets/favicon2.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- circle-1 -->
    <div class="circle1"></div>
    <!-- circle-2 -->
    <div class="circle2"></div>
    <!-- full page -->
    <div class="wrapper">
      <!-- card wrapper -->
      <div class="card-wrapper">
        <!-- card image -->
        <div>
          <img src="./assets/profileImg.png" alt="" />
        </div>
        <div class="user-name">
          <h2>Hariom Chouhan</h2>
        </div>
        <div class="designation">
          <h3>Web Developer</h3>
        </div>
        <div class="button-group">
          <button onclick="openModal()" class="btn-share btn-card">
            <i class="fa-solid fa-share"></i>
            <div>share my profile</div>
          </button>
          <button class="btn-share btn-card">Follow me</button>
        </div>
      </div>
    </div>

    <!-- Modal Component -->
    <div class="modal">
      <div class="modal-header">
        <h1>Share My Profile</h1>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>

      <div>
        <h3>Share this via</h3>
        <div class="icon-container">
          <a href="https://facebook.com/" class="icon" id="facebook">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="https://twitter.com/" class="icon" id="twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="https://instagram.com/" class="icon" id="instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://whatsapp.com/" class="icon" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a href="https://telegram.com/" class="icon" id="telegram">
            <i class="fa-brands fa-telegram"></i>
          </a>
          <a href="https://www.linkedin.com/in/hariom-chouhan-ab6b7620a/" class="icon" id="telegram">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- overlay -->
    <div class="overlay" onclick="closeModal()"></div>

    <script
      src="https://kit.fontawesome.com/58a810656e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
